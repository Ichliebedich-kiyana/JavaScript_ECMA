<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断是否中奖</title>
    <script>
      // 接收用户输入的名字，如果是刘德华，则提示中奖5块钱，否则提示没有中奖
      var myName = prompt("请输入您的名字：");

      if (myName == "刘德华") {
        alert("恭喜您中了五块钱");
      } else {
        alert("不是刘德华不给钱");
      }
    </script>
  </head>
  <body></body>
</html>
