<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算年龄</title>
    <script>
      var yearBirth = parseInt(prompt("请输入您的出生年份"));
      var yearOld = 2023 - yearBirth; //其实这里已经含有了隐式转换
      alert("您今年" + yearOld + "岁了");
    </script>
  </head>
  <body></body>
</html>
