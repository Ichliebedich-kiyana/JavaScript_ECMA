<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>利用arguments求任意个数的最大值</title>
    <script>
      //amazing啊，利用对象arguments我们获得了一个自己会变长的数组来获取参数！！！
      function getMaxNum() {
        var MaxNum = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > MaxNum) {
            MaxNum = arguments[i];
          }
        }

        return MaxNum;
      }
      console.log(getMaxNum(-2, -56, 45, 111, 0));
      console.log(getMaxNum(1, 2, 3, 4, 5));
      console.log(getMaxNum(-34, -12, -10, 10, -100));
      console.log(getMaxNum(1, 2));
      console.log(getMaxNum(1));
      console.log(getMaxNum(-1));
    </script>
  </head>
  <body></body>
</html>
