<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>判断闰年</title>
    <script>
      var year = parseInt(prompt("请输入年份"));
      if (year < 0 || isNaN(year) == true) {
        alert("输入有误");
      } else if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        alert(year + "年是闰年");
      } else {
        alert(year + "年是平年");
      }
    </script>
  </head>
  <body></body>
</html>
