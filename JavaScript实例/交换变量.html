<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交换变量</title>
    <script>
      // 交换ab变量的值
      var a = 11;
      var b = 12;
      console(a);
      console.log(b);
      var temp = a;
      a = b;
      b = temp;
      console.log(a);
      console.log(b);
    </script>
  </head>
  <body></body>
</html>
