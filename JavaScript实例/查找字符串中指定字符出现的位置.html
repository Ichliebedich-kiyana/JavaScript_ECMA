<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查找字符串中指定字符出现的位置</title>
    <script>
      function FindSameChar(str, char) {
        var i = 0;
        var arr = []; // 创建一个数组，存放所有的下标，第一个元素为指定字符出现的次数
        while (str.indexOf(char, i) != -1) {
          arr.push(str.indexOf(char, i)); // 将找到的下标插入新数组中
          i = str.indexOf(char, i) + 1;
        }

        return arr;
      }

      var str = "oabcoefoxyozzopp";
      var result = FindSameChar(str, "o");
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
