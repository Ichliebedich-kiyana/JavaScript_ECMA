<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>九九乘法表</title>
    <script>
      for (var i = 1; i < 10; i++) {
        for (var j = 1; j <= i; j++) {
          console.log(i + "*" + j + "=" + i * j);
        }
        j = 1;
      }
    </script>
  </head>
  <body></body>
</html>
