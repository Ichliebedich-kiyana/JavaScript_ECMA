<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单表格</title>
    <script>
      var yourName = prompt("请输入您的名字：");
      var year = prompt("请输入您的年龄：");
      var sex = prompt("请输入您的性别：");

      alert(
        "您的姓名是：" +
          yourName +
          "\n" +
          "您的年龄是：" +
          year +
          "\n" +
          "您的性别是：" +
          sex +
          "\n"
      );
    </script>
  </head>
  <body></body>
</html>
