<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单加法器案例</title>
    <script>
      var num1 = parseFloat(prompt("请输入第一个加数"));
      var num2 = parseFloat(prompt("请输入第二个加数"));
      var sum = num1 + num2;
      alert(num1 + " + " + num2 + " = " + sum);
      alert("你猜算得对不对？");
    </script>
  </head>
  <body></body>
</html>
