<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的参数</title>
    <script>
      //函数声明里的参数是形参，调用函数传入的参数是实参

      //计算a到b的和
      function getSum(a, b) {
        var sum = 0;
        for (var i = a; i <= b; i++) {
          sum += i;
        }
        console.log(sum);
      }

      getSum(3, 6);
    </script>
  </head>
  <body></body>
</html>
