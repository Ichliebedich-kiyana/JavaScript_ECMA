<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>函数的形参和实参个数不匹配时</title>
    <script>
      function getSum(num1, num2) {
        console.log(num1 + num2);
      }
      //数量匹配，结果正常
      getSum(1, 2); //3

      //实参多于形参
      //按顺序传入参数，多余参数被忽略
      getSum(2, 3, 4); //结果5，实参4被忽略

      //实参少于形参
      //形参可以看做没有被声明的变量，所以缺少的实参值为undefined，再传入函数
      getSum(1); // NaN

      //在其他大多是编程语言里实参和形参是要求严格匹配的
    </script>
  </head>
  <body></body>
</html>
