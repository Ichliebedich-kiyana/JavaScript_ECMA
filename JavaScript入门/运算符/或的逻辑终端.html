<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>或的逻辑中断</title>
    <script>
      // 如果表达式1为真，则返回表达式1
      console.log(123 || 456 || 789); // 123

      // 如果表达式1为假，则返回表达式2
      console.log(0 || 0 || 456); // 456
    </script>
  </head>
  <body></body>
</html>
