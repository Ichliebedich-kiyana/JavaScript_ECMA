<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>算术运算符</title>
    <script>
      // +, -, *, /, %
      console.log(1 + 1); //2
      console.log(1 - 1); //0
      console.log(1 * 1); //1
      console.log(1 / 1); //1
      console.log(10 % 3); //1
      //浮点型需要注意精度,要避免浮点数的直接计算
      console.log(0.1 + 0.2); //0.30000000000000004
      console.log(0.07 * 100); //7.000000000000001
      //还要尽量避免浮点数的直接比较
      var num1 = 0.1;
      var num2 = 0.3;
      console.log(num1 + num2 == 0.3);
    </script>
  </head>
  <body></body>
</html>
