<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>比较运算符</title>
    <script>
      // 是两个数据进行比较时使用的运算符，会返回一个布尔值作为比较运算的结果
      // ===(全等号，要求值和数据类型都一致)，反面则是全不等(!==)
      console.log(3 >= 56); // false
      console.log(1 == 1); // true

      // ==号会进行类型转换
      console.log(true == 1); // true
      console.log("18" == 18); // true

      console.log(true === 1); // false值相等，但是类型不对应
    </script>
  </head>
  <body></body>
</html>
