<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创造对象的三种方式</title>
    <script>
      /* 利用字面量创造对象(最常用) */
      var obj1 = {}; //创建了一个空对象
      obj1 = {
        youName: "张三丰",
        age: 18,
        sex: "♂",
        sayHi: function () {
          console.log("你好👍");
        }, // 方法应在值上定义一个匿名函数
      };

      // 调用对象的属性：
      // 对象名.属性名
      console.log(obj1.youName);
      obj1.sayHi(); // 调用方法

      // 对象名['属性名']
      console.log(obj1["youName"]);

      /* 利用new Object关键字创建对象 */
      var obj2 = new Object(); // 创造空对象
      obj2.youName = "张三疯"; // 利用赋值号添加对象的属性和方法
      obj2.age = 18;
      obj2.sex = "男";
      obj2.sayHi = function () {
        console.log("测");
      };

      // 调用对象的方法和字面量定义对象一样
      console.log(obj2.youName);
      console.log(obj2.sex);
      obj2.sayHi();

      /* 利用构造函数创建对象 */
      // 创造可以被调用的，经常被使用的对象，并封装进函数中
      function StarMan(youName, age, sex, song) {
        //构造对象函数的首字母要大写(代码规范)
        this.youName = youName;
        this.age = age;
        this.sex = sex;
        this.sing = function (song) {
          console.log(song);
        };
      }
      var LiuDeHua = new StarMan("刘德华", 18, "男", "冰雨");
      // 调用对象函数时要使用关键字new
      // 构造函数不需要返回值也可以返回结果
      console.log(typeof LiuDeHua); //返回值是对象，object

      // 调用对象的方法与上面两种一样
      console.log(LiuDeHua.youName);
      console.log(LiuDeHua["age"]);
      LiuDeHua.sing();

      /* new关键字执行过程 */
      // 1.new构造函数可以在内存中创建一个空的对象
      // 2.this就会指向刚才创建的空对象
      // 3.执行函数里面的代码，给这个空对象添加属性和方法
      // 4.返回这个对象
    </script>
  </head>
  <body></body>
</html>
