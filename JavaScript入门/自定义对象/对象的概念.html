<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象的概念</title>
    <script>
      // 现实生活中，万物皆对象，对象是一个具体的事物，看得见摸得着的实物。例如一个人，一条狗，一个数据库，一张网页，一个远程服务器的连接也可以是对象
      // 明星不是对象(人多)，周星驰可以是一个对象

      // 在js中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象。
      // 例如字符串，数值，数组，函数等

      // 对象是由属性和方法组成的
      // 属性：事物的特征，在对象中用属性来表示(常用名词)
      // 方法：事物的行为，在对象中用方法表示(常用动词)
    </script>
  </head>
  <body></body>
</html>
