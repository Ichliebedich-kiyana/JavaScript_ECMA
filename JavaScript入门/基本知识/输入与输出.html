<!-- alert 浏览器弹出警示框 -->
<!-- console.log 浏览器控制打印台打印输出信息 -->
<!-- prompt 浏览器弹出输入框，用户可以输入 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>输入与输出</title>
    <script>
      prompt("请输入宁的原神等级：");
      alert("原批，好耶");
      console.log("后端才能看到"); //躲在了检查里，多个输出用逗号隔开
    </script>
  </head>
  <body></body>
</html>
