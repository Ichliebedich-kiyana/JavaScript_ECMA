<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日期对象</title>
    <script>
      // 日期对象是一个构造函数，调用时要用到new关键字

      // 不跟参数，返回当前时间
      var nowDate = new Date();
      console.log(nowDate);

      // 带有参数，输出时间
      // 数字型 2019,10,1
      console.log(new Date(2019, 10, 1)); // 返回的是11月不是10月

      // 字符串型 '2019-10-1 8:8:8'
      console.log(new Date("2019-10-1 8:8:8"));
    </script>
  </head>
  <body>
    <img src="../../../../../../图片/壁纸/美游.JPG" alt="图片寄了" />
    <div>测试</div>
  </body>
</html>
