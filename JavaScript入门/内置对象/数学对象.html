<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
    <script>
      // Math数学对象不是一个构造函数，所以我们不需要new来调用，而是直接使用里面的属性和方法即可
      // Math里有许多属性和方法，需要用到时自行查阅MDN或W3Cschool文档
      console.log(Math.PI); // 圆周率
      console.log(Math.max(1, 2, 3, 452, -213, 452.1, 452.2)); // 最大值
      console.log(Math.abs(-342)); // 绝对值

      // 向上取整(往大的取)
      console.log(Math.ceil(1.1)); // 2
      console.log(Math.ceil(-1.3)); // -1

      // 向下取整(往小的取)
      console.log(Math.floor(1.7)); // 1
      console.log(Math.floor(-1.8)); // -2

      // 四舍五入,但是5是往大的取，有小数时要注意
      console.log(1.1); // 1
      console.log(1.5); // 2
      console.log(1.9); // 2
      console.log(-1.1); // -1
      console.log(-1.5); // -1

      // 随机数
      console.log(Math.random()); // 生成一个(0, 1]的随机浮点数（得到0的概率极低）
      // 这个方法可以跟其他Math属性组合得到一堆有的没的随机数

      // 生成一个[min, max]的随机整数
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min); // 数学懒得证明了，直接记吧
      }
      var arr = ["牛子", "牛子姐", "牛子哥"];
      console.log(arr[getRandom(0, arr.length - 1)]);
    </script>
  </head>
  <body></body>
</html>
