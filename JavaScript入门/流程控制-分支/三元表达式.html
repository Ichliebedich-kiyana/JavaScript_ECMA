<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三元表达式</title>
    <script>
      //三元表达式：含有三元运算符的式子
      //条件表达式? 表达式1:表达式2
      //如果表达式结果为真，则返回表达式1的值；反之返回表达式2的值(类似if else)

      var num = 10;
      var result = num > 5 ? "yes" : "no";
      console.log(result);

      //等价于
      if (num > 5) {
        console.log("yes");
      } else {
        console.log("no");
      }
    </script>
  </head>
  <body></body>
</html>
