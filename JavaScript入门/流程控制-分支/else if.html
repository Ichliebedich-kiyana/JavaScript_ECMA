<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if语句</title>
    <script>
      // 语法结构
      var a = 1;
      var b = "1";
      if (a === b) {
        console.log(true);
      } else {
        console.log(false);
      }
    </script>
  </head>
  <body></body>
</html>
