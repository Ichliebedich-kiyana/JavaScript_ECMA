<!-- 一个变量被重新赋值以后，它原有的值就会被覆盖，变量值将以最后一次被赋的值为准 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量的相互赋值</title>
    <script>
      var name = "gura";
      console.log(name);
      name = "van";
      console.log(name);
    </script>
  </head>
  <body></body>
</html>
