<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量的声明</title>
    <script>
      // 全局变量声明
      qq = 10;
      var age = 18;
      //多变量声明
      var age1 = 1,
        age2 = 2,
        age3 = 3;
      // var是一个js的关键字，用来声明变量。
      // 使用该关键字声明变量后，计算机会自动为变量开辟存储空间
      console.log(age);
    </script>
  </head>
  <body></body>
</html>
