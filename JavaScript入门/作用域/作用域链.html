<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域链</title>
    <script>
      // 只要是代码，就至少有一个作用域
      // 写在函数内部的局部作用域
      // 如果函数里嵌套了函数，那么这个作用域中又诞生了一个新的作用域
      // 若访问的变量在几个不同的作用域都有声明，那么会按照链式访问的原则来确定变量的声明，即后来者居上

      function fn() {
        var num = 20;
        function fun() {
          console.log(num);
        }
        fun();
      }
      var num = 10;
      fn(); // 20
    </script>
  </head>
  <body></body>
</html>
