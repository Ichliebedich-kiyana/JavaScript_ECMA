<!-- js的变量数据类型只有程序在运行过程中，根据等号右边的值来确定的 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js是弱类型的编程语言</title>
    <script>
      //赋值号右边的数据类型决定了num是什么类型的变量
      var num = 10;
      //变量的数据类型是可以变化的
      num = "哈哈";
      console.log(num);
    </script>
  </head>
  <body></body>
</html>
