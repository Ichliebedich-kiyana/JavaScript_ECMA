<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取变量的数据类型</title>
    <script>
      // typeof 变量名
      var num = 11.1; //number
      var str = "gura"; //string
      var bool = true; //boolean
      var space = null; //object(对象)
      var realspace; //undefined
      console.log(typeof num);
      console.log(typeof str);
      console.log(typeof bool);
      console.log(typeof space);
      console.log(typeof realspace);

      //prompt输入的数据默认是字符串
      var age = prompt("年龄");
      console.log(typeof age);
    </script>
  </head>
  <body></body>
</html>
