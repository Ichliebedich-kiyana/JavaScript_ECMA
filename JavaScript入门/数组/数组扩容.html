<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组扩容</title>
    <script>
      //通过修改length修改长度
      var arr = [1, 2, 3, 4];
      console.log(arr.length);
      arr.length = 5;
      console.log(arr[4]);

      //通过新增数组元素修改长度
      var arr1 = [1, 2, 3, 4];
      arr1[4] = "5"; //不管越界？直接扩容
      console.log(arr1[4]);
    </script>
  </head>
  <body></body>
</html>
