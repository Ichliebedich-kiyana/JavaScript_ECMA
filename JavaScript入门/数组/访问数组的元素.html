<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>访问数组的元素</title>
    <script>
      //与C语言一样，通过数组下标访问，下标从0开始
      var arr = ["唱", "跳", "rap", "篮球"];
      for (var i = 0; i < 4; i++) {
        alert(arr[i]);
      }
    </script>
  </head>
  <body></body>
</html>
