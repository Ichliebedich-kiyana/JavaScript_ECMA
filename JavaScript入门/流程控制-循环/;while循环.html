<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while循环</title>
    <script>
      //语法与C语言一致，不多币币
      var i = 1;
      while (i <= 10) {
        console.log("你好");
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
